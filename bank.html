<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some<span class="font-semibold text-violet-600">Money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="ballance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                    <div>
                        <input class="w-9/12 block mb-2 rounded-md px-3" type="number" name="" id="deposit-field"
                            placeholder="$ Amount You want to deposit">
                        <button id="button-deposit"
                            class="bg-amber-500 hover:bg-sky-400 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-3.5">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 rounded-md px-3" type="number" name="" id="withdraw-field"
                        placeholder="$ Amount You want to Withdraw">
                    <button id="button-withdraw"
                        class="bg-red-500 hover:bg-purple-500 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>

        </section>
    </main>

    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
